[APP]
INPUT_AGGREGATION_INTERVAL 900
OUTPUT_AGGREGATION_INTERVAL 900

[SQL]
SMDR_SUBS_ID_LOAD_QUERY 	SELECT REVERSE(SubscriberAttribute.SubscriberName) AS MSISDN, SubscriberKPIS.bintag, SubscriberKPIS.COUNT_TOTAL_RECEIVED AS CTR, SubscriberKPIS.COUNT_RECEIVED_SUCCESS AS CRS, SubscriberKPIS.COUNT_RECEIVED_FAILED AS CRF, SubscriberKPIS.COUNT_RECEIVED_ATTEMPTS AS CRA, SubscriberKPIS.COUNT_RECEIVED_GOOD_PERFORMANCE AS CRGP, SubscriberKPIS.COUNT_RECEIVED_FAIR_PERFORMANCE AS CRFP, SubscriberKPIS.COUNT_RECEIVED_POOR_PERFORMANCE AS CRPP, SubscriberKPIS.COUNT_TOTAL_SENT AS CTS, SubscriberKPIS.COUNT_SENT_SUCCESS AS CSS, SubscriberKPIS.COUNT_SENT_FAILED AS CSF, SubscriberKPIS.COUNT_SENT_ATTEMPTS AS CSA, SubscriberKPIS.COUNT_SENT_GOOD_PERFORMANCE AS CSGP, SubscriberKPIS.COUNT_SENT_FAIR_PERFORMANCE AS CSFP, SubscriberKPIS.COUNT_SENT_POOR_PERFORMANCE AS CSPP FROM SubscriberKPIS JOIN SubscriberAttribute ON SubscriberAttribute.SubscriberId = SubscriberKPIS.SubscriberId JOIN ServiceAttribute ON SubscriberKPIS.ServiceId = ServiceAttribute.ServiceId WHERE ServiceAttribute.ServiceType = 'SMDR' AND SubscriberKPIS.bintag>=$STARTTIMESTAMP$ AND SubscriberKPIS.bintag<=$ENDTIMESTAMP$ 

