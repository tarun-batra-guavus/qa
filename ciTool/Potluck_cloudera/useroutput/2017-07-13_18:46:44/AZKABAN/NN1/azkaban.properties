#Azkaban Personalization Settings
azkaban.name=Guavus
azkaban.label=comcast
azkaban.color=#FF0000
web.resource.dir=web/
default.timezone.id=UTC

#Azkaban UserManager class
user.manager.class=azkaban.user.XmlUserManager
user.manager.xml.file=conf/azkaban-users.xml

#Loader for projects
executor.global.properties=conf/global.properties
azkaban.project.dir=projects

database.type=postgres
postgres.port=5432
postgres.host=192.168.162.221
postgres.database=azkaban_comcast
postgres.user=azkaban_comcast
postgres.password=pghapostgres
postgres.numconnections=10

# Velocity dev mode
velocity.dev.mode=false

# Azkaban Jetty server properties. Ignored in tomcat
jetty.use.ssl=false
jetty.ssl.port=8043
jetty.maxThreads=25
jetty.port=8888

# Azkaban Executor settings
executor.maxThreads=50
executor.port=12321
executor.flow.threads=30

# Azkaban Log Retention in postgres 2592000000ms = 30d
execution.logs.retention.ms=2592000000

# mail settings
mail.sender=
mail.host=
job.failure.email=
job.success.email=

lockdown.create.projects=false
